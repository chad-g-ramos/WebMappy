    />
    <title>
      Near Me
    </title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css"/>


    <!--internal and external css styling -->
    <!-- <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css"/> -->
    <link rel="stylesheet" type="text/css" href="css\main_style.css">
    

    <!--external fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Comfortaa:wght@300;400;500&family=Sono:wght@400;500;700&family=Space+Mono&display=swap" rel="stylesheet">

    <!--internal and external javascript-->
    <script src="https://js.arcgis.com/4.28/"></script>

    <!---very simple styling for viewdiv, kept inside html to avoid creating multiple identificaitons for "viewDiv" on separate pages (i.e. the index page also has a "viewDiv"---->
    <style>
      html,
      body,
      #viewDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #optionsDiv {
        background-color: black;
        color: white;
        padding: 6px;
        max-width: 400px;
        text-align:center;
      }
    </style>

    <!-- external javascript -->
    <script src="js\nearme.js"></script>
      
      



  </head>
  <body>
    <section class="map-title">
        <div id="map-title-subdiv"><img src=images/title2.png  width="100%"></div>
      </section>
  
  
      
      <!---------------------NAV BAR-------------------------------->
      <!-- a div for the nav bar and links -->
  
      <div class="topnav" id="myTopnav">
          <a href="https://pages.git.txstate.edu/Web-Mappy/Web-Mappy.github.io/index.html" >Web Mappy</a>
          <a href="https://pages.git.txstate.edu/Web-Mappy/Web-Mappy.github.io/nearme.html" class="active">Near Me</a>
          <a href="https://pages.git.txstate.edu/Web-Mappy/Web-Mappy.github.io/aboutus.html">About Us</a>
          
      </div>
      <!---------------------END NAV BAR-------------------------------->

    <!--This container holds everything but the nav bar, is used to set the max width of the webpage-->
    <div id="container">



        <!--the grid gontainer is used in a css grid display to set the psuedo legend to the left of the map container-->
        <div class="grid-container">
        
             <!-- this is the aside for the nearme map, which will hold the legend -->
            <aside class="sidebar" id="sidebar">
              <div id="learn-more">
              <h3 style="background-color:#000">Legend</h3>
              </div>
              <!-- this is the div which orignally held some funcionality from the ESRI sample.  For our purposes, it simply contains some informational text -->
              <div id="optionsDiv" class="esri-widget">
                <h3>
                  Click the map to find all Level 4 Ecoregions within 15 Miles
                </h3>
              </div>
            </aside>
            
            <!-- this section conains the map "viewDiv" -->
            <section class="map">
                <div id="viewDiv"></div>          
            </section>
                 
          </div>

    </div>
    
  </body>
